    <h1 class="animate__animated animate__bounce">Contacto</h1>

    <form class="font container-fluid">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault01">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationDefault02">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>

            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Provincia</label>
            <select class="custom-select" id="validationDefault04" required>
                <option selected disabled value="">Elegir...</option>
                <option>Buenos Aires</option>
                <option>CABA</option>
                <option>Entre Rios</option>
                <option>Misiones</option>
                <option>Cordoba</option>
            </select>
            </div>

            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Codigo Postal</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="validationTextarea">Tu Mensaje</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Texto" required></textarea>
            <div class="invalid-feedback">
                Por favor ingresa tu mensaje aqui.
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" checked>
            <label class="form-check-label" for="invalidCheck2">
                Quiero suscribirme al newsletter
            </label>
        </div>
        
        </div>
            <button class="btn btn-primary" type="submit">Enviar formulario</button>
    </form>
