    <h1 class="animate__animated animate__bounce">Contacto</h1>

    <form>

        <fieldset class="font2">
            <legend style="font-weight: bolder; font-size: 30px;">Datos Personales</legend>
            <div class="datos1">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" required placeholder="Ingresa tu nombre y apellido aqui">
            </div>
            <div class="datos2">    
                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" required placeholder="Ingresa tu e-mail aqui">
            </div>
            <div class="datos3">    
                <label for="Telefono">Telefono:</label>
                <input type="tel" id="Telefono" required placeholder="Ingresa tu telefono aqui">
            </div>

            <p>Genero:</p>

            <select name="" id="">
                <option value="">Seleccione una opcion</option>
                <option value="">Hombre</option>
                <option value="">Mujer</option>
                <option value="">No me identifico con ninguna de las anteriores</option>
            </select>

            <p>Tu mensaje:</p>

            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
            </div>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar Formulario">
            
            <div class="datos4">
                <label for="opcion1" style="font-weight: bolder;">Deseo recibir ofertas en mi correo</label>
                <input type="checkbox" name="" id="opcion1" checked>
            </div>


        </fieldset>
